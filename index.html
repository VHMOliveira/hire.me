<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<title>Ajax com jQuery</title>

		<!-- estilos -->
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="style.css">

		<!-- script -->
		<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
		<script src="script.js"></script>
		
	</head>

	<body>

		<!-- paginas -->
		<div class="main" id="pagina">
		    
		    <div class="container">
                <div class="wrapper">
  
                    <div class="middle">
						<div class="row">
							<div class="col-sm">
								<h2>Encurtador de URL's:</h2>
								<br>
								<P>Digite a url que será encurtada: <input id="myURL" name="myURL" type="url" placeholder="http://www.example.com"></P>
								<p>Digite o CUSTOM_ALIAS caso tenha interesse: <input id="custom_alias" name="custom_alias" type="text" placeholder="nome customizado"></p>
								<br>
								<button type="button" id="submitGetShort">Encurtar URL</button>
								<br>
								<br>
								<h3 id="resultado">Aguardando Resultado do encurtador</h3>
								<h4 id="redirect" ></h4><br>
								<h4 id="time" ></h4><br>
								<p id="alaias" ></p><br>
								<p id="errorcode" ></p><br>
								<p id="error" ></p><br>
								<br>
							</div>
							<div class="col-sm">
								<h2>Retrieve URL:</h2>
								<br>
								<P>Digite a url que será recuperada: <input id="myshortURL" name="myshortURL" type="url" placeholder="http://www.example.com"></P>
								<br>
								<button type="button" id="submitRecoverShort">Encurtar URL</button>
								<br>
								<a id="recovery" ></a><br><br>
							</div>
							<div class="col-sm">
								<h2>Lista das url, mais solicitadas:</h2>
								<ul class="list-group" id="listURLS">
									
								</ul>
							</div>
						  </div>
                    </div>
                      
                  </div><!-- /wrapper -->
		    </div>

		</div>

	</body>

</html>
